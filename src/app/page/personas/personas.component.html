<div class="card-body">

    <div class="row">
        <div class="col-8">
            <h4 class="card-title">Personas registradas ({{ personas.length }})</h4>

        </div>

        <div class="col">
            <div class="text-right">
                <a class="btn btn-primary" routerLink="./nuevo">
                    <i class="fa fa-user-o text-white"></i>
                    &nbsp;
                    <span class="text-white">Nueva Persona</span>
                </a>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Rut</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th class="text-nowrap w100">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of personas">
                        <td><a [routerLink]="['/dashboard/personas', usuario.uid ]">{{usuario.rut}}-{{usuario.dv}}</a>
                        </td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.role}}</td>

                        <td class="text-nowrap text-center">
                            <a data-toggle="tooltip" data-original-title="Editar">
                                <i class="fa fa-pencil text-inverse m-r-10"></i>
                            </a>

                            <a class="cursor" data-toggle="tooltip" data-original-title="Borrar">
                                <i class="fa fa-close text-danger"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
